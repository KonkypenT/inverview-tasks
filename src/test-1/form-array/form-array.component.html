<div class="task-manager">
  <form [formGroup]="form" (submit)="submitForm()">
    <ng-container formArrayName="parameters">
      @for(parameterForm of parametersForm.controls; track parameterForm; let i
      = $index) {
      <div class="form-name" [formGroupName]="i">
        <div class="row">
          <input type="text" formControlName="name" />
          <input type="text" formControlName="condition" />
        </div>

        <div class="row"><input type="text" formControlName="value" /></div>
      </div>

      <button class="delete" (click)="removeParameter(i)">
        Удалить задачу
      </button>
      }
    </ng-container>

    <div class="buttons">
      <button type="button" (click)="addParameter()">Добавить задачу</button>
      <button type="submit" [disabled]="form.invalid">Сохранить задачи</button>
    </div>
  </form>
</div>
